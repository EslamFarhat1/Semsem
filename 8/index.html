<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>my first map</title>

</head>

<body>
    <!-- container to divide the page -->
    <div class="side">

        <!--Starting Search -->
        <div id="search">
            <input id="input-box" type="text" data-bind="textInput: FilteredItem, valueUpdate: 'afterkeydown'" placeholder="Search">
        </div>
        <!-- ending Search -->

        <!--our  list-->
        <div class="list">
            <ul id="result" data-bind="foreach: locationList">
                <li>
                    <a data-bind="text:title , click: view"></a>
                </li>
            </ul>
        </div>

    </div>
    <!-- end our container -->

    <!-- Container for our map -->
    <div id="map"></div>

    <!--Knockout lib source-->

    <script src="js/lib/knockout-3.4.2.js"></script>
    
    <!--jquery min-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- my main Js -->
    <script src="js/app.js"></script>
<!-- async map src with key and error handling -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHapxTIFk1hj736d4rAzakCywdzQevN64&callback=initMap" onerror="errorHandle()"
  type="text/javascript"></script>
</body>

</html>
